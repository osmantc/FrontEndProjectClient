<dx-map provider="bing" [zoom]="11" [height]="440" width="100%" [controls]="true" [markerIconSrc]="mapMarkerUrl"
  [markers]=" markers">
</dx-map>
<div class="options">
  <div class="caption">Bazı seçenekler</div>
  <div class="option">
    <dx-check-box id="use-custom-markers" [value]="true" text="Akü simgesi kullan"
      (onValueChanged)="checkCustomMarker($event)">
    </dx-check-box>
  </div>
  <div class="option">
    <dx-button id="show-tooltips" text="Toplu Bilgileri Göster/Kapat" (onClick)="showTooltips()">
    </dx-button>
  </div>
</div>
